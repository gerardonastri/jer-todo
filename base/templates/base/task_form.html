{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>  
    <div class="container">
        <div class="wrapper">
            <div class="up" style="padding: 10px 0;">
                <a href='{% url "tasks" %}' style="text-decoration: none; color: inherit;">
                    <i class="fa-solid fa-arrow-left-long" style="padding-left: 10px;"></i>
                </a>
                <span class="back">Back</span>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="">
                </div>
                
                <div class="input-group">
                    <label for="desc">Description:</label>
                    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                </div>

                <div class="input-group">
                    <label for="complete">Complete:</label>
                    <input class="check" type="checkbox" name="complete" id="complete">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
